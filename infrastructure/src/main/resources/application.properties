# Persistence
persistence=jpa

quarkus.datasource.db-kind=postgresql

%test.quarkus.hibernate-orm.schema-management.strategy=drop-and-create
%test.quarkus.datasource.devservices.db-name=TestFreezer

%dev.quarkus.datasource.username = testuser
%dev.quarkus.datasource.password = testpassword
%dev.quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/Freezer
%dev.quarkus.devservices.enabled=false

%prod.quarkus.datasource.username = hibernate
%prod.quarkus.datasource.password = hibernate
%prod.quarkus.datasource.jdbc.url = jdbc:postgresql://localhost:5432/hibernate_db

#quarkus.hibernate-orm.log.sql=true
#quarkus.hibernate-orm.log.format-sql=true

# Run Flyway migrations automatically
quarkus.flyway.migrate-at-start=true